<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportar Problema</title>
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <div class="form-container">
    <h2>Reportar Problema con Bicicleta</h2>
      <form id="formProblema">
        <label>Selecciona Bicicleta:</label>
        <select id="bicicleta_id" required>
          <option value="">-- Selecciona una bicicleta --</option>
        </select>

        <label>Tipo de Problema:</label>
        <select id="tipo_problema" required>
          <option value="Frenos">Frenos</option>
          <option value="Cadena">Cadena</option>
          <option value="Llantas">Llantas</option>
          <option value="Otro">Otro</option>
        </select>

        <div id="infoBicicleta" style="margin-top: 10px; font-style: italic;"></div>


        <label>Descripci√≥n:</label>
        <textarea id="descripcion" required></textarea>

        <button type="submit">Enviar Reporte</button>
      </form>

    <p><a href="dashboard.html">Volver al Panel</a></p>
  </div>

  <script src="../js/reportar_problema.js"></script>
</body>
</html>
